<script language="javascript">
$(document).ready(function(){
	var msgarea = new Ext.Strong.TreeComboBox({
		id : 'Ext.cxcjs.reg_area_id_0',
		renderTo: 'comboArea',
        hiddenName : 'msgArea',
        editable : false,
        shadow : true,
        width : 160,
        maxHeight : 240,
        mode : 'local',
        displayField : 'text',
        valueField : 'id',
        triggerAction : 'all',
        allowBlank : false,
        treeUrl : 'getChildrenCountyByID.do',
        rootText : 'root',
        rootId : '0',
        forceSelection : true,
        rootVisible : false,
        _onSelect : function() {}
	});
	var cxcjs_reg = {
		check_str : function(str_){
			if(undefined == str_ || ''== str_ || null == str_){
				return false ;
			}else{
				return true;
			}
		},
		reg_submit : function(){
			var area = Ext.getCmp('Ext.cxcjs.reg_area_id_0').value;
			var logname = $("#loginName").val();
			var pas = $("#password").val();
			var pas1 = $("#password1").val();
			var pcode = $("#imagecod").val();
			var serialNo = $("#serialNoid").val();
			var ty_ = $("input[name='user_type'][checked]").val(); 
			//alert(ty_);
			if(!cxcjs_reg.check_str(serialNo)){
				alert("请输入序列号");
				return  ;
			}
			if(!cxcjs_reg.check_str(area)){
				alert("请选择地区");
				return  ;
			}
			if(!cxcjs_reg.check_str(logname)){
				alert("请输入登录名");
				$("#loginName").focus();
				return  ;
			}
			if(!cxcjs_reg.check_str(pas)){
				alert("请输入密码");
				$("#password").focus();
				return  ;
			}
			if(!cxcjs_reg.check_str(pas1)){
				alert("请输入确认密码");
				$("#password1").focus();
				return  ;
			}
			if(pas !=(pas1)){
				alert("两次密码不相等");
				$("#password1").focus();
				return  ;
			}
			if(!cxcjs_reg.check_str(pcode)){
				alert("请输入验证码");
				$("#imagecod").focus();
				return  ;
			}
				//alert(area);
			if('6011' == ty_){ //乡镇
				 if(area.indexOf('00') > -1){
					alert('请选择乡镇');
					return ;
				}
			}
			if('6012' == ty_){
				if(area.indexOf('0000') > -1){
					alert('请选择县市');
					return ;
				}
			}
			//验证结束
			$("#butt_submit").attr("disabled","disabled");
			$.getJSON("userReg.do", { userName: logname, passWord: pas ,pageCode:pcode,areaCode:area,userType:ty_,serialNo:serialNo},
			  function(json){
				  if(json.success){
					  alert(json.info);
					  window.location.href = "index.do";
					  return ;
			  		}else{
			  			alert(json.info);
			  		}
				$("#butt_submit").attr("disabled",false);
			}); 
			
		}
	}
	
	$("#butt_submit").bind('click',cxcjs_reg.reg_submit);
});

</script>
